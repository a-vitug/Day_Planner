<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous" 
      />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        
        <div class="time-block ">
          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="am8">8:00 am</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="am9">9:00 am</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">10:00 am</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">11:00 am</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">12:00 am</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">1:00 pm</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">2:00 pm</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">3:00 pm</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">4:00 pm</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

          <div class="input-group input-group-sm">
            <span class="hour input-group-text" id="inputGroup-sizing-sm">5:00 pm</span>
            <textarea class="description form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
            <button type="button" class="btn saveBtn">Save</button>
          </div>

        </div>
        </div>
        
      </div>
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>

</html>
